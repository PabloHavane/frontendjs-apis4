<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../src/assets/login.css">
  <style>
    .error {
      color: #ff0000;
      background-color: #ffeeee;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      text-align: center;
    }
  </style>
</head>
<body>
<form id="loginForm">
  <h1>Connexion</h1>
  <div class="champ">
    <label for="username">Nom d'utilisateur</label>
    <input type="text" id="username" name="username" placeholder="Nom" required>
  </div>
  <div class="champ">
    <label for="password">Mot de passe</label>
    <input type="password" id="password" name="password" placeholder="Mot de passe" required>
  </div>
  <input class="bouton" type="submit" value="Connexion">
  <div id="error_message" class="error" style="display: none;"></div>
</form>

<script type="module">
  import { Connexion } from "../src/js/controllers/loginController.js";

  document.getElementById('loginForm').addEventListener('submit', async function(event) {
    event.preventDefault();

    const errorMessage = document.getElementById('error_message');

    const corp = {
      username: document.getElementById('username').value,
      password: document.getElementById('password').value
    };
    await Connexion(corp);
  });
</script>
</body>
</html>
